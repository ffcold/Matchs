<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCH PLAYS - NORMAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7fafc; /* bg-gray-100 */
            color: #2d3748; /* text-gray-800 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: auto;
        }

        /* --- Contenedor Principal del Torneo --- */
        .tournament-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 15px; /* Reducido para un look m√°s compacto */
        }
        
        /* --- Columnas de Rondas --- */
        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex-grow: 1;
            min-width: 180px; /* Reducido */
        }

        .round-final {
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        /* --- T√≠tulos de las Rondas --- */
        .round-title {
            font-size: 1rem; /* Reducido */
            font-weight: 900;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #a0aec0; /* text-gray-400 */
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* --- Partidos --- */
        .matchup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .round-1 .matchup { margin: 12px 0; }
        .round-2 .matchup { margin: 42px 0; }
        .round-3 .matchup { margin: 122px 0; }
        .final-match .matchup { margin: 0; }

        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem; /* Reducido */
            background-color: #ffffff;
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            margin: 0.2rem 0;
            width: 100%;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .player:hover {
            background-color: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .player-name {
            flex-grow: 1;
            min-width: 40px;
            font-size: 0.875rem; /* Reducido */
        }
        
        .player-name:focus {
            outline: none;
            color: #4299e1;
        }

        .player-score {
            font-weight: 700;
            width: 25px; /* Reducido */
            text-align: center;
            background-color: #edf2f7;
            border-radius: 4px;
            padding: 2px;
            font-size: 0.75rem; /* Reducido */
        }
        
        /* --- Conectores --- */
        .matchup::after {
            content: '';
            position: absolute;
            width: 15px; /* Reducido */
            height: 2px;
            background-color: #cbd5e0;
        }
        
        .round-left .matchup::after {
            right: -15px;
            top: 50%;
        }

        .round-right .matchup::after {
            left: -15px;
            top: 50%;
        }

        .connector {
            width: 15px; /* Reducido */
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .connector::before {
             content: '';
             position: absolute;
             background-color: #cbd5e0;
        }
        
        .connector.conn-left::before { width: 2px; left: 0; }
        .connector.conn-right::before { width: 2px; right: 0; }

        .qtr-connector .connector::before { height: 58px; top: -29px; }
        .semi-connector .connector::before { height: 154px; top: -77px; }
        .final-connector-line .connector::before { height: 346px; top: -173px; }

        /* Final */
        .final-match-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .final-connector {
            width: 30px;
            height: 2px;
            background-color: #cbd5e0;
        }
        
        .champion { text-align: center; }
        
        .champion-title {
            font-size: 1.25rem;
            font-weight: 900;
            color: #dd6b20;
            text-transform: uppercase;
        }

        .champion-name {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background-color: #ffffff;
            border: 2px solid #dd6b20;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            min-width: 180px;
        }
        
        .trophy {
            font-size: 3rem;
            color: #dd6b20;
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }
    </style>
</head>
<body>

    <div class="tournament-container">

        <!-- LADO IZQUIERDO -->

            <div class="round-title">Octavos</div>

            <div class="matchup"><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div></div>

                <div class="trophy">üèÜ</div>

            </div>
            <div class="final-match-container">
                 <div class="final-match">
                    <div class="round-title">Final</div>
                    <div class="matchup"><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div></div>
                </div>
            </div>
        </div>
        
        <!-- LADO DERECHO -->
        <div class="connector conn-right final-connector-line"></div>
        <div class="round round-right round-3">
             <div class="round-title">Semifinal</div>
            <div class="matchup"><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div></div>
        </div>
        <div class="connector conn-right semi-connector"></div>
        <div class="round round-right round-2">
            <div class="round-title">Cuartos</div>
            <div class="matchup"><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div></div>
            <div class="matchup"><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div><div class="player"><div class="player-name" contenteditable="true"></div><div class="player-score" contenteditable="true"></div></div></div>
        </div>
        <div class="connector conn-right qtr-connector"></div>
        <div class="round round-right round-1">
            <div class="round-title">Octavos</div>
            <div class="matchup"><div class="player"><div class="player-name" contenteditable="true">Jugador 9</div><div class="player-score" contenteditable="true"></div></div><div class="player"><div class="player-name" contenteditable="true">Jugador 10</div><div class="player-score" contenteditable="true"></div></div></div>

            <div class="matchup"><div class="player"><div class="player-name" contenteditable="true">Jugador 13</div><div class="player-score" contenteditable="true"></div></div><div class="player"><div class="player-name" contenteditable="true">Jugador 14</div><div class="player-score" contenteditable="true"></div></div></div>
            <div class="matchup"><div class="player"><div class="player-name" contenteditable="true">Jugador 15</div><div class="player-score" contenteditable="true"></div></div><div class="player"><div class="player-name" contenteditable="true">Jugador 16</div><div class="player-score" contenteditable="true"></div></div></div>

</body>
</html>
